  /employees:
    post:
      summary: Create Employee
      description: An endpoint to create a new employee.
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/CreateEmployee'
      responses:
        '201':
          description: Employee created successfully
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/EmployeeDto'
        '400':
          description: Validation error
          content:
            application/json:
              schema:
                oneOf:
                  - $ref: '#/components/schemas/ErrorFieldRequired'
                  - $ref: '#/components/schemas/ErrorFieldInvalid'
                  - $ref: '#/components/schemas/ErrorFieldTooLong'
                  - $ref: '#/components/schemas/ErrorFieldTooShort'
                  - $ref: '#/components/schemas/ErrorInvalidDateOfBirth'
                  - $ref: '#/components/schemas/ErrorUniqueIdentificationNumber'
                  - $ref: '#/components/schemas/ErrorInvalidGender'
                  - $ref: '#/components/schemas/ErrorDuplicateUser'
    put:
      summary: Update Employee
      description: An endpoint to update a new employee.
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/UpdateEmployee'
      responses:
        '200':
          description: Employee updated successfully
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/EmployeeDto'
        '400':
          description: Bad Request
          content:
            application/json:
              schema:
                oneOf:
                  - $ref: '#/components/schemas/ErrorInvalidEmail'
                  - $ref: '#/components/schemas/ErrorMissingFields'
                  - $ref: '#/components/schemas/ErrorFieldRequired'
                  - $ref: '#/components/schemas/ErrorFieldInvalid'
                  - $ref: '#/components/schemas/ErrorFieldTooLong'
                  - $ref: '#/components/schemas/ErrorFieldTooShort'
    get:
      summary: Fetch all employees
