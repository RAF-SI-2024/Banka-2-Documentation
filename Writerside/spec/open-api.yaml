        Email: "ana.petrovic@example.com"
        PhoneNumber: "+381651234567"
        Address: "Kneza Miloša 12, Novi Sad"
        Role: "Client"
        CreatedAt: "2024-01-15T10:00:00Z"
        ModifiedAt: "2024-02-20T12:45:00Z"
        Activated: true

    ErrorInvalidEmail:
    type: object
    properties:
      errorCode:
        type: string
        example: "INVALID_EMAIL"
      message:
        type: string
        example: "The provided email address is invalid."

    ErrorMissingFields:
      type: object
      properties:
        errorCode:
          type: string
          example: "MISSING_FIELDS"
        message:
          type: string
          example: "Required fields are missing."
        missingFields:
          type: array
          items:
            type: string
          example: [ "name", "email" ]

    ErrorDuplicateUser:
      type: object
      properties:
        errorCode:
          type: string
          example: "DUPLICATE_USER"
        message:
          type: string
          example: "A user with the same email already exists."

    ErrorFieldRequired:
      type: object
      properties:
        errorCode:
          type: string
          example: "FIELD_REQUIRED"
        field:
          type: string
          example: "firstName"
        message:
          type: string
          example: "First name is required."

    ErrorFieldInvalid:
      type: object
      properties:
        errorCode:
          type: string
          example: "FIELD_INVALID"
        field:
          type: string
          example: "phoneNumber"
        message:
          type: string
          example: "Phone number is not valid."

    ErrorFieldTooLong:
      type: object
      properties:
        errorCode:
          type: string
          example: "FIELD_TOO_LONG"
        field:
          type: string
          example: "lastName"
        maxLength:
          type: integer
          example: 32
        message:
          type: string
          example: "Last name must be at most 32 characters long."

    ErrorFieldTooShort:
      type: object
      properties:
        errorCode:
          type: string
          example: "FIELD_TOO_SHORT"
        field:
          type: string
          example: "phoneNumber"
        minLength:
          type: integer
          example: 10
        message:
          type: string
          example: "Phone number does not have enough digits."

    ErrorInvalidDateOfBirth:
      type: object
      properties:
        errorCode:
          type: string
          example: "INVALID_DATE_OF_BIRTH"
        field:
          type: string
          example: "dateOfBirth"
        message:
          type: string
          example: "Date of birth is not valid."

    ErrorInvalidGender:
      type: object
      properties:
        errorCode:
          type: string
          example: "INVALID_GENDER"
        field:
          type: string
          example: "gender"
        allowedValues:
          type: array
          items:
            type: string
          example: [ "Male", "Female" ]
        message:
          type: string
          example: "Gender must be either 'Male' or 'Female'."

    ErrorUniqueIdentificationNumber:
      type: object
      properties:
        errorCode:
          type: string
          example: "INVALID_UNIQUE_IDENTIFICATION_NUMBER"
        field:
          type: string
          example: "uniqueIdentificationNumber"
        message:
          type: string
          example: "Unique identification number does not have a valid format."
        subErrors:
          type: array
          items:
            type: object
            properties:
              errorCode:
                type: string
                example: "INVALID_CONTROL_DIGIT"
              message:
                type: string
                example: "Unique identification number does not have a valid control digit."
